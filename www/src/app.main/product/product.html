<div class="main-product" ng-controller="ProductCtrl as ctrl">
  <div class="product-page-body">
    <div class="product-page-title">
      {{ctrl.product.title}}
    </div>
    <div class="product-page-user">
      by Guy Moses
    </div>
    <div class="p-page-description">
      {{ctrl.product.description}}
    </div>
    <div class="product-page-middle">
      <div class="p-page-image-container">
        <img class="product-page-image" width="600px;" ng-src="{{ctrl.product.imageUrl}}"/>
      </div>
      <div class="p-page-details">
        <div class="p-page-supports">
          {{ctrl.product.expiresAt.substring(8,10) - 20}} days to go!
        </div>
        <div class="p-page-supports">
          {{ctrl.product.supporters.split(',').length}} Supporters
        </div>
        <div class="p-page-supports">
          {{ctrl.product.amount - ctrl.product.supporters.split(',').length}} (kg) left
        </div>
        <div class="p-page-supports" ng-if="ctrl.service.currentUser">
          <div class="p-buy-button" ng-click="ctrl.support()">
            Buy Some {{ctrl.product.title}}
          </div>
        </div>
      </div>
    </div>
    <div class="product-page-bottom">
    </div>
  </div>
</div>
